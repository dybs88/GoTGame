<div class="btn-group">
      <button [class.btn-light]="selectedLocale !== 'pl-PL'"
    [class.btn-primary]="selectedLocale === 'pl-PL'"
    class="btn btn-sm" (click)="changeAppLocale('pl-PL')">PL</button>
  <button [class.btn-light]="selectedLocale !== 'en-EN'"
  [class.btn-primary]="selectedLocale === 'en-EN'"
  class="btn btn-sm" (click)="changeAppLocale('en-EN')">GB</button>
</div>
