<div class="row">
  <div [class.col-10]="showPlayerList" [class.col-12]="!showPlayerList">
    <ul class="nav navbar-expand-sm nav-tabs" style="font-size: small">
      <li *ngFor="let chat of gameChats" class="nav-item">
        <a style="padding: 0.3rem" class="nav-link" [class.active]="selectedChat.id === chat.id" [class.got-chat-message]="markNewMessage(chat.id)" (click)="selectChat(chat.id)">{{chat.name}}</a>
      </li>
      <li class="nav-item"><a class="nav-link" style="padding: 0.3rem">Log</a></li>
  </ul>
  <div *ngIf="selectedChat !== undefined" style="max-height: 250px; height: 250px; overflow: auto;">
    <table class="table table-sm table-borderless">
      <tr *ngFor="let data of selectedChat.chatDatas">
        <td class="text-right" style="width: 10%; font-size: small">{{data.playerName}}:</td>
        <td class="text-left" style="width: 90%; font-size: small">{{data.text}}</td>
      </tr>
    </table>
  </div>
  <div class="input-group mb-1" style="height: inherit">
    <input class="form-control form-control-sm" type="text" [(ngModel)]="text" (keyup.enter)="sendMessage()" />
    <div class="input-group-append" >
        <button class="btn btn-dark btn-sm" (click)="sendMessage()">Wy≈õlij</button>
    </div>
  </div>
  </div>
  <div *ngIf="showPlayerList" class="col-2">
    <table class="table table-sm table-borderless">
      <tr class="got-link" *ngFor="let house of houses" [ngStyle]="houseTableRowStyle(house.description)">
        <td class="font-weight-bold" (click)="createPrivateChat(player.id)">{{house.playerName}}</td>
      </tr>
    </table>
  </div>
</div>
