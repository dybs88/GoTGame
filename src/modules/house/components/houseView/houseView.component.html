<div *ngIf="houseDescription !== undefined">
    <div class="card" style="border: none">
        <div class="card-header text-center text-white" [style.background-color]="houseDescription.styles.firstColor">
            <h3>{{getHouseTranslation(selectedHouse, localKeys.fullName)}}</h3>
        </div>
        <div class="card-body">
            <div class="text-center">
                <img [src]="houseDescription.imageSrc" />
              </div>
              <div class="text-center" style="font-size: small">{{getHouseTranslation(selectedHouse, localKeys.sentence)}}</div>
              <div class="text-justify">{{getHouseTranslation(selectedHouse, localKeys.description)}}</div>
        </div>
      </div>
 </div>
