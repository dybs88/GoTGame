<ng-template got-windowGenerator></ng-template>
<got-gameInfo class="mb-5" [gameBoard]="gameBoard"></got-gameInfo>
<div class="inline btn-group mt-2 ml-4 mr-1" style="width: -webkit-fill-available">
  <button class="btn btn-outline-dark btn-sm" [ngClass]="houseDescription.styles.button" (click)="onPowerTrackBtnClick()">{{getTranslation(localKeys.powerTracksBtn)}}</button>
  <button class="btn btn-outline-dark btn-sm" [ngClass]="houseDescription.styles.button" (click)="onSupplyTrackBtnClick()">{{getTranslation(localKeys.supplyTrackBtn)}}</button>
</div>
<div class="inline d-flex mt-5" style="width: 100%">
  <got-selectPawn [imageSrc]="houseDescription.footmanImageSrc" [pawnType]="'Footman'" [pawnClick]="pawnClick" (pawnClickChange)="pawnClick = $event"></got-selectPawn>
  <got-selectPawn [imageSrc]="houseDescription.knightImageSrc" [pawnType]="'Knight'" [(pawnClick)]="pawnClick"></got-selectPawn>
  <got-selectPawn [imageSrc]="houseDescription.shipImageSrc" [pawnType]="'Ship'" [(pawnClick)]="pawnClick"></got-selectPawn>
  <got-selectPawn [imageSrc]="houseDescription.towerImageSrc" [pawnType]="'Tower'" [(pawnClick)]="pawnClick"></got-selectPawn>
</div>
<got-tokens></got-tokens>
<got-chat *ngIf="settings.displayChat" style="position: absolute; top: 66.5%; left: 47.2%; background-color: rgba(255, 255, 255, 0.8)"></got-chat>
<div style="position: absolute; bottom: 1%" class="d-flex ml-4 mt-1">
  <button class="btn btn-outline-success btn-lg-got mr-1" (click)="onHouseFieldsClick()" [ngStyle]="houseFieldsBtnStyle()"></button>
  <button class="btn btn-dark btn-lg-got mr-1"><span class="fa fa-comment fa-3x" (click)="onChatBtnClick()"></span></button>
  <button class="btn btn-primary btn-lg-got mr-1"><span class="fa fa-arrow-circle-right fa-3x"></span></button>
</div>
