<div class="form-inline float-right">
  <label class="form-control form-control-sm mr-1 mt-1" [ngClass]="houseDescription.styles.label" style="font-size: small; background-color: transparent">{{getTranslation(localKeys.roundNumberLbl)}}: <span class="font-weight-bold">{{gameBoard.roundNumber}}</span></label>
  <label class="form-control form-control-sm mr-1 mt-1" [ngClass]="houseDescription.styles.label" style="font-size: small; background-color: transparent">{{getTranslation(localKeys.phaseLbl)}}: <span class="font-weight-bold">{{getTranslation(gameBoard.currentRoundPhase)}}</span></label>
    <div class="btn-group" dropdown>
      <button id="winningBtn" dropdownToggle class="btn btn-sm dropdown-toggle mr-1 mt-1" [ngClass]="houseDescription.styles.button" role="button" aria-controls="winningMenu" style="font-size:small">
        {{ getTranslation(localKeys.progressLbl)}}: <span class="font-weight-bold">{{currentHouse.castlesCount}} {{ castleTranslation(currentHouse.castlesCount) }}</span></button>
      <ul id="winningMenu" class="dropdown-menu" *dropdownMenu role="menu" aria-labelledby="winningBtn" style="background-color: transparent; border: none">
        <li class="ml-1" [ngStyle]="winningMenuItemStyle(house.description)" *ngFor="let house of houses">{{house.playerName}} {{ house.castlesCount }} {{ castleTranslation(house.castlesCount) }}</li>
      </ul>
    </div>
</div>
