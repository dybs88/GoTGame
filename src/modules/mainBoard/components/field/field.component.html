<svg [id]="field.name" [attr.width]="field.width" [attr.height]="field.height" [ngStyle]="style()" pointer-events="none">
  <g [attr.transform]="transform()" [attr.fill-opacity]="fillOpacity">
    <path *ngFor="let path of field.paths" [attr.d]="path" stroke="none" [attr.fill]="fill" pointer-events="visibleFill"/>
  </g>
</svg>
