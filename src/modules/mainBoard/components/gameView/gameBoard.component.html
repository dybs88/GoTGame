<div class="row">
  <div class="col-10-got">
    <ng-template got-generate></ng-template>
    <got-mainboard
      #mainboard style="height: -webkit-fill-available; display: inline-block; width:-webkit-fill-available;"
      (fieldClick)="onFieldClick($event)"
      [scrollTop]="scrollTop"></got-mainboard>
  </div>
  <div *ngIf="settings.showTooltip" class="card" [ngStyle]="settings.tooltipStyle">
    <div class="card-body p-1">
      {{settings.tooltipMessage}}
    </div>
  </div>
  <div class="col-2-got">
      <got-gamePanel [gameBoard]="gameBoard" [currentHouse]="currentHouse" (houseFieldsMode)="mainboard.toggleShowHouseFields()" (pawnClickEvent)="onPawnClick($event)"></got-gamePanel>
    </div>
</div>
